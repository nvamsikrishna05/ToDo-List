<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>

    <section class="section">
        <h1 class="title">ToDo List</h1>
        <form id="taskForm" class="level">
            <input type="text" class="input is-primary is-rounded level-item" name="newTask" id="newTask" placeholder="Add a new Task">

            <input type="submit" class="button is-primary is-rounded level-item" value="Submit" id="submitTask">
        </form>
    </section>

    <section class="section">
            <h2 class="title">All Tasks</h2>
            
            <div>
                <input type="text" class="input is-rounded" name="filter" id="filterTasks" placeholder="Filter Tasks">
            </div>
            
            <ul id="toDoList">
                
            </ul>
            <button class="button is-danger is-rounded" id="clearAll">Clear All</button>
        
    </section>

    <script src="app.js"></script>
</body>
</html>
